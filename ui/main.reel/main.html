<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "prototype": "ui/main.reel",
            "properties": {
                "element": {"#": "main"}
            }
        },
        "button1": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button"},
                "enabled": true,
                "label": "New Thing"
            }
        },
        "list1": {
            "prototype": "digit/ui/list.reel",
            "properties": {
                "element": {"#": "list"},
                "content": [
                    ""
                ],
                "contentController": null,
                "identifier": "montage/core/range-controller"
            }
        },
        "title1": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "things-worth-doing"
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <h1 data-montage-id="title"></h1>
        <button data-montage-id="button"></button>
        <ul data-montage-id="list">
            <li>
                Item
            </li>
        </ul>
    </div>
</body>
</html>
